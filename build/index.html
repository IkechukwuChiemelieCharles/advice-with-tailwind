<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="flex justify-center items-center">
    <div
      class="container flex justify-center items-center w-full flex-col gap-40"
    >
      <div
        class="adviceCont flex justify-center items-center flex-col gap-20 relative"
      >
        <p class="adv">ADVICE #<span></span></p>

        <p class="adviceText"></p>

        <img src="./img/pattern-divider-mobile.svg" alt="" />

        <div
          class="diceCont absolute -bottom-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <img src="./img/icon-dice.svg" alt="" />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Charlie X</a>.
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
